<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="register-toggle">¿No tienes cuenta? Regístrate</p>
        </div>
    </div>

    <div id="dashboard-container" class="hidden">
        <nav>
            <button class="tab-btn active" data-tab="areas">Áreas</button>
            <button class="tab-btn" data-tab="labs">Laboratorios</button>
        </nav>

        <div id="areas-section" class="tab-content">
            <h2>Seleccionar Campus</h2>
            <div class="campus-grid">
                <button class="campus-btn active">Campus Matriz</button>
                <button class="campus-btn">Campus 1</button>
            </div>
        </div>
        
        <div id="labs-section" class="tab-content hidden">
            <div class="labs-header">
                <h2>Laboratorios</h2>
                <button id="add-item-btn">+ Agregar Item</button>
            </div>
            
            <div class="lab-tabs">
                <button class="lab-tab active">Mecánica</button>
                <button class="lab-tab">Mecatrónica</button>
                <button class="lab-tab">Computación</button>
            </div>

            <div id="inventory-form" class="hidden">
                <h3>Nuevo Item</h3>
                <form id="item-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="code">Código *</label>
                            <input type="text" id="code" required>
                        </div>
                        <div class="form-group">
                            <label for="item">Item *</label>
                            <input type="text" id="item" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="description">Descripción</label>
                            <textarea id="description" rows="3"></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="characteristics">Características</label>
                            <textarea id="characteristics" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="status">Estado</label>
                            <select id="status">
                                <option>Bueno</option>
                                <option>Regular</option>
                                <option>Malo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Ubicación *</label>
                            <input type="text" id="location" required>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="button" id="cancel-form">Cancelar</button>
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>

            <div id="inventory-table">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Item</th>
                            <th>Descripción</th>
                            <th>Características</th>
                            <th>Estado</th>
                            <th>Ubicación</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
